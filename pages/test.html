<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stemwijzer</title>
    <script src="https://kit.fontawesome.com/c296bd0381.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body onload="nextQuestion()"> 
    <section id="page">
        <div id="test">
            <button onclick="back()" id="back" class="w3-button w3-light-grey w3-circle"><i class="fas fa-arrow-left"></i></button>

            <div id="form">
            <h1 id="whatAbout" class="w3-text-cyan">0. waar over</h1>
            <h1 id="question">Hier staat een stelling.</h1>
            <button onclick="answer('pro')" id="pro" class="w3-button w3-round-large w3-black w3-hover-cyan w3-hover-text-white">Eens</button>
            <button onclick="answer('none')" id="none" class="w3-button w3-round-large w3-black w3-hover-cyan w3-hover-text-white">Geen van beide</button>
            <button onclick="answer('contra')" id="contra" class="w3-button w3-round-large w3-black w3-hover-cyan w3-hover-text-white">Oneens</button>
            <button onclick="answer('skip')" id="skip" class="w3-button w3-round-large w3-none w3-text-grey w3-hover-none w3-hover-text-black">Sla deze vraag over <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </section>
    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
    <script src="../script.js"></script>
</body>
</html>
